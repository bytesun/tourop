<div id="tour-info-template" class="container">

	 <div class="row">	
	 	<div class="col-md-12">

	      <h2 class="text text-primary"><%=name%></h2>
		 	<hr>
		    <form role="form" class="form-horizontal">
			    <div class="form-group">
			      <div class="col-sm-2"><label>Code:</label><input type="text" class="form-control code_input" name="code" value="<%=code%>" autofocus></div>	
			      <div class="col-sm-10"><label>Name:</label><input type="text" class="form-control" name="name" value="<%=name%>" placeholder=""></div>
			      <input type="hidden" name="days" id="days" value="<%=days%>">
			    </div>
			
			<!-- fee -->
			<div role="tabpanel">
			
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active"><a href="#fee" aria-controls="fee" role="tab" data-toggle="tab">Fee</a></li>
			     <li role="presentation"><a href="#schedule" aria-controls="schedule" role="tab" data-toggle="tab">Schedule</a></li>
			  </ul>   
			  
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="fee">
			    <br>
			    <div   class="form-group">
			      <div class="col-sm-1">
						<br>
					      <label>Fare :</label>
							
				  </div>								    
				  <%for(var i=0;i<fare.length;i++){%>	
			      <div class="col-sm-2">
						<input type="text"  class="form-control" id="fare_name_<%=i%>" value="<%=fare[i].name%>" placeholder="fare name">
						<div class="input-group">
					      <div class="input-group-addon">$</div>
					      <input type="number" step="0.01" class="form-control" id="fare_price_<%=i%>" value="<%=fare[i].price%>" placeholder="0.00">
					    </div>					  
				  </div>
				  <%}%>
			    </div>				    
				<hr>
				 <div   class="form-group">
			      <div class="col-sm-1">

							<label>Meal :</label>
				  </div>								    
				  <%for(var i=0;i<meal.length;i++){%>	
			      <div class="col-sm-2">
						<input type="text"  class="form-control" id="meal_name_<%=i%>" value="<%=meal[i].name%>" placeholder="meal type">
						<div class="input-group">
					      <div class="input-group-addon">$</div>
					      <input type="number" step="0.01" class="form-control" id="meal_price_<%=i%>" value="<%=meal[i].price%>" placeholder="0.00">
					    </div>					  
				  </div>
				  <%}%>				  
			    </div>	
		        			    
				<hr>
				 <div   class="form-group">
			      <div class="col-sm-1">

							<label>Admission:</label>
				  </div>									 
				  <%for(var i=0;i<admission.length;i++){%>	
			      <div class="col-sm-2">
						<input type="text"  class="form-control" id="admission_name_<%=i%>" value="<%=admission[i].name%>" placeholder="admission type">
						<div class="input-group">
					      <div class="input-group-addon">$</div>
					      <input type="number" step="0.01" class="form-control" id="admission_price_<%=i%>" value="<%=admission[i].price%>" placeholder="0.00">
					    </div>					  
				  </div>
				  <%}%>					  
			    </div>
			   			    
			  </div><!-- end of fee -->


			<!-- end tab content  -->	
			<div role="tabpanel" class="tab-pane" id="schedule">
				<br>
			  <div id="schedule-list-region">  </div>
			</div>
			
			</div>
		</div>	
						    
			<!-- note -->
		    <div class="form-group">
		      <div class="col-sm-12"><label>Note:</label><textarea name="note" class="form-control" rows="5"><%=note%></textarea>

		      <br>
		      <div class="col-sm-offset-5 ">
		      <input type="button" class="btn btn-primary btn_route_save" value="Save"></input>
		      </div>
	     
		      </div>
		    </div> 				    
			  </form>

		</div><!-- end of col -->
 	  </div>	

	
</div>
