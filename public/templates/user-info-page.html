<div class="modal-dialog" style="width: 50%">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close dismiss" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"  id="myModalLabel">
				Add User
            	</h4>
        </div>
        <div class="modal-body">
			<div id="user-new-template" class="container">
						<form class="form-horizontal">
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">User Id(Login):</label>
						    <div class="col-sm-3">
						      <input type="text" class="form-control" name="username" value="<%=username%>" placeholder="" autofocus required>
						    </div>
						  </div>	
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Display Name:</label>
						    <div class="col-sm-3">
						      <input type="text" class="form-control" name="displayname" value="<%=displayname%>" placeholder="" required>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
						    <div class="col-sm-3">
						      <input type="text" class="form-control" name="email" value="<%=email%>" placeholder="" required>
						    </div>
						  </div>						  
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Job Title:</label>
						    <div class="col-sm-3">
						      	<select class="form-control" name="role">
								  	<option value="Operation" selected>Operation</option>
								  	<option value="Manager">Manager</option>
								</select>  	
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword3" class="col-sm-2 control-label">New Password:</label>
						    <div class="col-sm-3">
						      <input type="password" class="form-control telephone" name="password" value="" placeholder="">
						    </div>
						  </div>						  
			
						  <!--<div class="form-group">-->
						  <!--  <div class="col-sm-offset-2 col-sm-3">-->
						  <!--    <input type="button" class="btn btn-primary btn_user_save" value="Save" name="btn_user_save"></input>-->
						  <!--  </div>-->
						  <!--</div>-->
						</form>	   
			</div>
			
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm confirm_no" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            <button type="button" class="btn btn-primary btn-sm confirm_yes" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Save</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
