<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close dismiss" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><span class="glyphicon glyphicon-<%= icon %>"></span> <%= title %></h4>
        </div>
        <div class="modal-body">
	      <form>
	        <div class="form-group">
	          <label for="contact-firstName" class="control-label">Name:</label>
	          <input id="passenger_name" class="form-control input-default" name="subject" type="text"  value="" required/>
	        </div>
	        <div class="form-group">
	          <label for="contact-firstName" class="control-label">Type:</label>
			      <select class="form-control">
					  <option>Adult</option>
					  <option>Child</option>
					  <option>Senior</option>
					</select>

	        </div>
	        <div class="form-group">
	          <label for="contact-phoneNumber" class="control-label">Phone:</label>
	          <input id="passenger_phone" class="form-control input-default" name="tags" size="40" type="tel" value=""/>
	        </div>
	        <div class="form-group">
	          <label for="contact-phoneNumber" class="control-label">Pickup:</label>
	          <input id="case-tags" class="form-control input-default" name="tags" size="40" type="text" value=""/>
	        </div>
	        <div class="form-group">
	          <label for="contact-phoneNumber" class="control-label">Dropoff:</label>
	          <input id="case-tags" class="form-control input-default" name="tags" size="40" type="text" value=""/>
	        </div>
	        <div class="form-group">
	          <label for="contact-phoneNumber" class="control-label">Agency:</label>
	          <input id="case-tags" class="form-control input-default" name="tags" size="40" type="text" value=""/>
	        </div>		        	        	
	      </form>
        </div>
        <div class="modal-footer">
        	<button type="button" class="btn btn-primary btn-sm dismiss" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-default btn-sm dismiss" data-dismiss="modal">Close</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
