<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close dismiss" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><span class="glyphicon glyphicon-<%= icon %>"></span> <%= title %></h4>
        </div>
        <div class="modal-body">
	      <form>
	        <div class="form-group">
	          <label for="contact-firstName" class="control-label">ID:</label>
	          <input class="form-control input-default" type="text"  value="" autofocus required/>
	        </div>
	        <div class="form-group">
	          <label for="contact-phoneNumber" class="control-label">Seats:</label>
	          <input class="form-control input-default"   type="number" value="" required/>
	        </div>
	        <div class="form-group">
	          <label for="contact-phoneNumber" class="control-label">Driver:</label>
	          <input  class="form-control input-default"type="text" value="" required/>
	        </div>
	        <div class="form-group">
	          <label for="contact-phoneNumber" class="control-label">Phone:</label>
	          <input  class="form-control input-default" type="tel" value=""/>
	        </div>
        	        	
	      </form>
        </div>
        <div class="modal-footer">
        	<button type="button" class="btn btn-primary btn-sm btn_bus_save" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-default btn-sm dismiss" data-dismiss="modal">Close</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
