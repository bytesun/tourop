     
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close dismiss" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><span class="glyphicon glyphicon-<%= icon %>"></span> <%= title %></h4>
        </div>
        <div class="modal-body">
	      <form>
	        <div class="form-group">
				<textarea class="form-control" rows="10" ></textarea>
	        </div>
	
	      </form>
        </div>
        <div class="modal-footer">
			<button type="button" class="btn btn-primary btn-sm dismiss" data-dismiss="modal">Close Tour</button>        
            <button type="button" class="btn btn-default btn-sm dismiss" data-dismiss="modal">Cancel</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
