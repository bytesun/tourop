  <div class="row">
  <br>
  <div class="col-sm-1">
  <label>No.</label>
   <input class="form-control"  id="pno<%=no%>" value="<%=no%>" type="number" disabled>
  </div>     	        	
  <div class="col-sm-1">
  <label>Group</label>
   <input class="form-control"  id="group<%=no%>" value="<%=group%>" type="number">
  </div>
  <div class="col-sm-4">
  <label>Name</label>
   <input class="form-control" value="<%=name%>" id="pname<%=no%>" >
  </div>
  <div class="col-sm-1">
  <label>Age</label>
   <input class="form-control" value="<%=age%>"  id="age<%=no%>" type="number">
  </div>
  <div class="col-sm-2">
  <label>Gender</label>
    <select class="form-control" id="gender<%=no%>">
    <%
    	var genders = ['Male','Female'];
    	for(var i=0;i<2;i++){
    		if(genders[i] == gender){
    %>
    	<option selected><%=gender%></option>
    <%}else{%>
    	<option><%=genders[i]%></option>
    <%}}%>
    	
    	
    </select>
  </div>
  <div class="col-sm-2">
  <label>Phone</label>
    <input class="form-control" value="<%=phone%>" id="pphone<%=no%>" >
    <br>
  </div>  
  
  
   <div class="col-sm-offset-1 col-sm-3">
  <label>Fee</label>
    <select class="form-control" id="fee<%=no%>">
    <%
    	var feetypes = ['Adult','Senior','Youth','Child','Infant'];
    	for(var i=0;i<5;i++){
    		if(feetypes[i] == fee){
    %>
    	<option selected><%=fee%></option>
    <%}else{%>
    	<option><%=feetypes[i]%></option>
    <%}}%>    

    </select>
  </div>   
   <div class="col-sm-3">
  <label>Meal</label>
    <select class="form-control" id="meal<%=no%>">
    <%
    	for(var i=0;i<5;i++){
    		if(feetypes[i] == meal){
    %>
    	<option selected><%=meal%></option>
    <%}else{%>
    	<option><%=feetypes[i]%></option>
    <%}}%>  
    </select>
  </div>
   <div class="col-sm-3">
  <label>Admission</label>
    <select class="form-control" id="admission<%=no%>">
    <%
    	for(var i=0;i<5;i++){
    		if(feetypes[i] == admission){
    %>
    	<option selected><%=admission%></option>
    <%}else{%>
    	<option><%=feetypes[i]%></option>
    <%}}%>  
    </select>
    <br>
  </div>
   <div class="col-sm-offset-1 col-sm-10">
  <label>Agency</label>
    <input class="form-control" value="<%=agency%>" id="agency<%=no%>" >
    <br>
  </div>  
   <div class="col-sm-offset-1 col-sm-10">
  <label>Pick Up</label>
    <input class="form-control" value="<%=pickup%>" id="pickup<%=no%>">
    <br>
  </div>  
   <div class="col-sm-offset-1 col-sm-10">
  <label>Drop Off</label>
    <input class="form-control" value="<%=dropoff%>" id="dropoff<%=no%>">
    <br>
  </div>  
 </div>
