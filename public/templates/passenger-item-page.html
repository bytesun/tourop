

		  <div class="col-sm-offset-1 col-sm-1">
		  <label>No.</label>
		  	<input class="form-control"  value="<%=p+1%>" type="number"  id="pno_<%=no%>_<%=p%>" disabled>
		  </div>		   	        	
		  <div class="col-sm-3">
		  <label>Name</label>
		   <input class="form-control" value="<%=passenger[p].name%>" id="pname_<%=no%>_<%=p%>" >
		  </div>
		  <div class="col-sm-1">
		  <label>Age</label>
		   <input class="form-control" value="<%=passenger[p].age%>"  id="age_<%=no%>_<%=p%>" type="number">
		  </div>
		  <div class="col-sm-2">
		  <label>Gender</label>
		    <select class="form-control" id="gender<%=no%>">
		    <%
		    	var genders = ['Male','Female'];
		    	for(var i=0;i<2;i++){
		    		if(genders[i] == passenger[p].gender){
		    %>
		    	<option selected><%=passenger[p].gender%></option>
		    <%}else{%>
		    	<option><%=genders[i]%></option>
		    <%}}%>
		    	
		    	
		    </select>
		  </div>
		 
		   <div class="col-sm-2">
		  <label>Phone</label>
		    <input class="form-control telephone" value="<%=passenger[p].phone%>" id="pphone_<%=no%>_<%=p%>" placeholder="(_ _ _)  _ _ _ - _ _ _ _" >
		    <br>
		  </div> 
		   <div class="col-sm-offset-2 col-sm-2">
		  <label>Room Type</label>
		    <select class="form-control" id="roomtype_<%=no%>_<%=p%>">
		    <%
		    var roomtypes = ['Single','Twin','Triple','Quad'];
		    	for(var i=0;i<4;i++){
		    		if(roomtypes[i] == passenger[p].roomtype){
		    %>
		    	<option selected><%=passenger[p].roomtype%></option>
		    <%}else{%>
		    	<option><%=roomtypes[i]%></option>
		    <%}}%>  
		    </select>
		    <br>
		  </div> 
		  
		   <div class="col-sm-2">
		  <label>Fee</label>
		    <select class="form-control" id="fee_<%=no%>_<%=p%>">
		    <%
		    	var feetypes = ['No','Adult','Senior','Youth','Child','Infant'];
		    	for(var i=1;i<5;i++){
		    		if(feetypes[i] == passenger[p].fee){
		    %>
		    	<option selected><%=passenger[p].fee%></option>
		    <%}else{%>
		    	<option><%=feetypes[i]%></option>
		    <%}}%>    
		
		    </select>
		  </div>   
		   <div class="col-sm-2">
		  <label>Meal</label>
		    <select class="form-control" id="meal_<%=no%>_<%=p%>">
		    <%
		    	for(var i=0;i<5;i++){
		    		if(feetypes[i] == passenger[p].meal){
		    %>
		    	<option selected><%=passenger[p].meal%></option>
		    <%}else{%>
		    	<option><%=feetypes[i]%></option>
		    <%}}%>  
		    </select>
		  </div>
		   <div class="col-sm-2">
		  <label>Admission</label>
		    <select class="form-control" id="admission_<%=no%>_<%=p%>">
		    <%
		    	for(var i=0;i<5;i++){
		    		if(feetypes[i] == passenger[p].admission){
		    %>
		    	<option selected><%=passenger[p].admission%></option>
		    <%}else{%>
		    	<option><%=feetypes[i]%></option>
		    <%}}%>  
		    </select>
		    <br>
		  </div>
