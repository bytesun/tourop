<div id="tour-info-template" class="container">
<form role="form" class="form-horizontal">
	 <div class="row">	
	 	<div class="col-md-12">
	      <h2 class="text text-primary"><%=name%></h2>
		 	<hr>
	
		    <div class="form-group">
		      <div class="col-sm-2"><label>Route Code:</label><input type="text" class="form-control route_code" name="routecode" value="<%=route.code%>" placeholder="Route code" disabled></div>
		      <% if(code){%>
		      <div class="col-sm-2"><label>Tour Code:</label><input type="text" class="form-control" id="code" name="code" value="<%=code%>" disabled></div>	
		      <input type="hidden" class="form-control" id="name" name="name" value="<%=name%>">
		      <%}else{%>
		      <div class="col-sm-2"><label>Tour Code:</label><input type="text" class="form-control" id="code" name="code" value="<%=code%>" autofocus></div>
		      <div class="col-sm-8"><label>Name:</label><input type="text" class="form-control" id="name" name="name" value="<%=name%>"><br>	</div>
		      <%}%>	
			  
			  <div class="col-sm-1"><label>Days:</label><input type="number" min="1" class="form-control" id="days"  name="days" value="<%=days%>" placeholder="4" disabled></div>
		      <div class="col-sm-3"><label>OP:</label><input type="text" class="form-control" name="op" value="<%=op%>" placeholder=""></div>
		      <div class="col-sm-3"><label>Guide:</label><input type="text" class="form-control" name="guide"  value="<%=guide%>" placeholder=""></div>
		      <div class="col-sm-3"><label>Departure Date:</label><input type="date" class="form-control" id="departuredate" name="departuredate" value="<%=departuredate%>" placeholder=""></div>
		      
		    </div>	

			<hr>
 		
	<div role="tabpanel">
	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	     <li role="presentation" class="active"><a href="#passenger" aria-controls="passenger" role="tab" data-toggle="tab">Passenger Group</a></li>
	     <li role="presentation"><a href="#itinerary" aria-controls="itinerary" role="tab" data-toggle="tab">Itinerary</a></li>
	     <li role="presentation"><a href="#bus" aria-controls="bus" role="tab" data-toggle="tab">Bus</a></li>
	  </ul>
	  
	 <div class="tab-content">
	 <!-- passenger -->
	  
	   <div role="tabpanel" class="tab-pane active" id="passenger">
	   <br>
	   	<div id="group_list_region"></div>

	   </div>
	 <!-- itinerary -->
	   <div role="tabpanel" class="tab-pane" id="itinerary">
	   <br>
	   <div id="itinerary_list_region"></div>
	 
	   </div>	 
	 <!-- bus -->
	   <div role="tabpanel" class="tab-pane" id="bus">
	   <br>
	   	<div id="bus_list_region"></div>
  
	   </div>	 
	 	</div>
	 </div> 
 
	  <hr>
      <div class="col-md-12">
      	<div class="form-group">
      		<label>Note:</label><textarea name="note" class="form-control" rows="6">  <%=note%>  </textarea>
      	</div>
      </div>
 	  
	<div class="col-md-12">
	  <div class="form-group">
		<div class="col-sm-offset-5 ">
           <%if(status == 'New'){%>
	           <button type="button" class="btn btn-primary btn_tour_save" id="btn_tour_save" >Save</button>
	           <button type="button" class="btn btn-primary btn_tour_confirm" id="btn_tour_confirm" >Confirm</button>
           <%} else if(status == 'Confirm'){%>
           		<button type="button" class="btn btn-primary btn_tour_close" id="btn_tour_close" >Close</button>
           <%}%>
        </div>   
	  </div>
	</div>
 	 </div> 
 	 </div><!-- end of row -->	
 </form>
</div>
