<h3  class="text text-lg text-primary">System Setting</h3>
<hr>

<form class="form-horizontal">
<div role="tabpanel">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#company" aria-controls="company" role="tab" data-toggle="tab">Company</a></li>
    <li role="presentation"><a href="#business" aria-controls="business" role="tab" data-toggle="tab">Business</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="company">
    	<br>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Name:</label>
			    <div class="col-sm-7">
			      <input type="text" class="form-control" name="name" value="<%=COM.name%>" placeholder="" required>
			    </div>
			  </div>    
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Telephone:</label>
			    <div class="col-sm-4">
			      <input type="tel" class="form-control" name="phone" value="<%=COM.phone%>" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Fax:</label>
			    <div class="col-sm-4">
			      <input type="tel" class="form-control" name="fax" value="<%=COM.fax%>" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Email:</label>
			    <div class="col-sm-4">
			      <input type="email" class="form-control" name="email" value="<%=COM.email%>" placeholder="">
			    </div>
			  </div>			  			  
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Contact:</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" name="contact" value="<%=COM.contact%>" placeholder="">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">RegNo.:</label>
			    <div class="col-sm-4">
			      <input type="text" class="form-control" name="regno" value="<%=COM.regno%>" placeholder="">
			    </div>
			  </div>			  
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Address:</label>
			    <div class="col-sm-7">
			      <input type="text" class="form-control" name="address" value="<%=COM.address%>" placeholder="">
			    </div>
			  </div>

			  <div class="form-group">
			  	<label for="inputPassword3" class="col-sm-2 control-label"></label>
			    <div class="col-sm-2"><input type="text" class="form-control col-sm-3" name="city" value="<%=COM.city%>" placeholder="city"></div>	
			    <div class="col-sm-1"><input type="text" class="form-control col-sm-3" name="province" value="<%=COM.province%>" placeholder="province"></div>
			    <div class="col-sm-2"><input type="text" class="form-control col-sm-3" name="country" value="<%=COM.country%>" placeholder="country">	</div>
			    <div class="col-sm-2"><input type="text" class="form-control col-sm-3" name="postcode" value="<%=COM.postcode%>" placeholder="postcode"></div>
			  </div>
	</div>
    
    <div role="tabpanel" class="tab-pane" id="business">
    <br>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Commission:</label>
			    <div class="col-sm-3">
			      <input type="number" class="form-control" name="commission" value="<%=commission%>" placeholder="" required>
			    </div>
			  </div>    
	</div>
  </div>

</div>

	  <div class="form-group">
	  	<div class="col-sm-offset-5 ">
           <button type="button" class="btn btn-primary btn_setting_save" id="btn_setting_save" >Save</button>
        </div>
	  </div>
</form>
